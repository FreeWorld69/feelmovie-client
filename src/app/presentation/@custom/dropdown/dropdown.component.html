<div class="filter__item-btn dropdown-toggle"
     (click)="toggle()"
     role="navigation"
     id="filter-genre"
     appClickOutside
     (clickOutside)="close()"
>
  <input type="button" [ngModel]="getDropdownPresentationName">
  <span></span>
</div>

<ul
  class="filter__item-menu dropdown-menu scrollbar-dropdown"
  [ngClass]="{'filter__item-menu-invisible': !opened}"
>
  <li
    *ngFor="let item of items; let i = index"
    (click)="onClick(i, item)"
  >
    {{item.title}}
  </li>
</ul>
