<!-- page title -->
<section class=" section--first">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section__wrap">
          <!-- section title -->
          <h2 class="section__title mb-3">{{'Catalog list' | pascalCase}}</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- filter -->
<div class="filter">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="filter__content">
          <div class="filter__items">
            <!-- filter item -->
            <div class="filter__item" style="min-width: 140px" id="filter__genre">
              <span class="filter__item-label">GENRE:</span>

              <app-dropdown
                [items]="[
                  {title: 'Animals', value: 'Animals-value'},
                  {title: 'Animation', value: 'Animation-value'},
                  {title: 'Biography', value: 'Biography-value'},
                  {title: 'Comedy', value: 'Comedy-value'},
                  {title: 'Cooking', value: 'Cooking-value'},
                  {title: 'Dance', value: 'Dance-value'},
                  {title: 'Documentary', value: 'Documentary-value'},
                  {title: 'Drama', value: 'Drama-value'},
                  {title: 'Education', value: 'Education-value'},
                  {title: 'Entertainment', value: 'Entertainment-value'},
                ]"
                placeholder="Select Genre"></app-dropdown>
            </div>

            <!-- filter item -->
            <div class="filter__item" id="filter__quality">
              <span class="filter__item-label">IMDB:</span>

              <app-dropdown
                [items]="[
                  {title:'<1', value: '1'},
                  {title:'1 < 2.5', value: '1'},
                  {title:'< 2.5', value: '1'},
                  {title:'< 4.5', value: '1'},
                ]"
                placeholder="Select Imdb"
                (itemClicked)="log($event)"
              ></app-dropdown>
            </div>
          </div>

          <!-- filter btn -->
          <button class="filter__btn" type="button">apply filter</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- catalog -->
<div class="catalog">
  <div class="container">
    <div class="row">
      <div class="col-6 col-sm-12 col-lg-6" *ngFor="let movie of movieDataService.movieData">
        <app-advanced-movie-card
          [imgSrc]="movie.imgSrc"
          [link]="movie.link"
          [rating]="movie.rating"
          [title]="movie.title"
          [description]="movie.description"
          [categories]="movie.categories"
        >
        </app-advanced-movie-card>
      </div>
    </div>
  </div>
</div>
