<ng-container *ngIf="movieDetails$ | async as movieDetails">
  <ng-container *ngIf="videoSources$ | async as videoSources">
    <div
      style="display: block; width: 100%;height: 100%"
      plyr
      plyrTitle="Custom video"
      [plyrPlaysInline]="true"
      [plyrPoster]="tempHelper.getImage(movieDetails, 'MovieSchema')"
      [plyrSources]="videoSources"
      (plyrInit)="initPlyr($event)"
      (plyrPlay)="played($event)"></div>
  </ng-container>
</ng-container>
