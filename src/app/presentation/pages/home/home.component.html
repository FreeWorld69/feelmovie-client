<app-head-section>
  <div class="swiper-div">
    <app-movie-carousel></app-movie-carousel>
  </div>
</app-head-section>




<!-- content -->
<section class="content" style="margin-top: 200px">
  <div class="content__head">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- content title -->
          <h2 class="content__title">New items</h2>

          <!-- content tab-group nav -->
          <ul class="nav nav-tabs content__tabs" id="content__tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#tab-1" role="tab"
                 aria-controls="tab-1" aria-selected="true">NEW RELEASES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab-2" role="tab" aria-controls="tab-2"
                 aria-selected="false">MOVIES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab-3" role="tab" aria-controls="tab-3"
                 aria-selected="false">TV SERIES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab-4" role="tab" aria-controls="tab-4"
                 aria-selected="false">CARTOONS</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- content tab-group -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="1-tab">
        <div class="row">
          <div class="col-6 col-sm-12 col-lg-6" *ngFor="let movie of movieDataService.movieData">
            <app-advanced-movie-card
              [imgSrc]="movie.imgSrc"
              [link]="movie.link"
              [rating]="movie.rating"
              [title]="movie.title"
              [description]="movie.description"
              [categories]="movie.categories"
            >
            </app-advanced-movie-card>
          </div>
        </div>
      </div>
    </div>

    <!-- show more -->
    <div class="col-12">
      <a href="#" class="section__btn">Show more</a>
    </div>
  </div>
</section>

<app-suggested-movie-carousel [data]="movieDataService.suggestedMovieData">
</app-suggested-movie-carousel>
