<app-head-section></app-head-section>


<!-- content -->
<section class="content">
  <div class="content__head">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- content title -->
          <h2 class="content__title">New items</h2>

          <!-- content tabs nav -->
          <ul class="nav nav-tabs content__tabs" id="content__tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#tab-1" role="tab"
                 aria-controls="tab-1" aria-selected="true">NEW RELEASES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab-2" role="tab" aria-controls="tab-2"
                 aria-selected="false">MOVIES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab-3" role="tab" aria-controls="tab-3"
                 aria-selected="false">TV SERIES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tab-4" role="tab" aria-controls="tab-4"
                 aria-selected="false">CARTOONS</a>
            </li>
          </ul>

          <!-- content mobile tabs nav -->
          <div class="content__mobile-tabs" id="content__mobile-tabs">
            <div class="content__mobile-tabs-btn dropdown-toggle" role="navigation" id="mobile-tabs"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <input type="button" value="New items">
              <span></span>
            </div>

            <div class="content__mobile-tabs-menu dropdown-menu" aria-labelledby="mobile-tabs">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item"><a class="nav-link active" id="1-tab" data-toggle="tab"
                                        href="#tab-1" role="tab" aria-controls="tab-1"
                                        aria-selected="true">NEW RELEASES</a></li>

                <li class="nav-item"><a class="nav-link" id="2-tab" data-toggle="tab"
                                        href="#tab-2"
                                        role="tab" aria-controls="tab-2" aria-selected="false">MOVIES</a>
                </li>

                <li class="nav-item"><a class="nav-link" id="3-tab" data-toggle="tab"
                                        href="#tab-3"
                                        role="tab" aria-controls="tab-3" aria-selected="false">TV
                  SERIES</a></li>

                <li class="nav-item"><a class="nav-link" id="4-tab" data-toggle="tab"
                                        href="#tab-4"
                                        role="tab" aria-controls="tab-4" aria-selected="false">CARTOONS</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- content tabs -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="1-tab">
        <div class="row">
          <div class="col-6 col-sm-12 col-lg-6" *ngFor="let movie of movieDataService.movieData">
            <app-advanced-movie-card
              [imgSrc]="movie.imgSrc"
              [link]="movie.link"
              [rating]="movie.rating"
              [title]="movie.title"
              [description]="movie.description"
              [categories]="movie.categories"
            >
            </app-advanced-movie-card>
          </div>
        </div>
      </div>
    </div>

    <!-- show more -->
    <div class="col-12">
      <a href="#" class="section__btn">Show more</a>
    </div>
  </div>
</section>

<app-suggested-movie-carousel [data]="movieDataService.suggestedMovieData">
</app-suggested-movie-carousel>
