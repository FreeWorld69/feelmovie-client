<div class="hero-area-slide d-flex">
  <div class="image-container">
    <img [src]="imgUrl" alt="about"/>
    <div class="overlay"></div>
  </div>

  <div class="content-container">
    <div class="hero-area-content">
      <h2>{{title}}</h2>
      <h3>{{releaseYear}}</h3>

      <div class="d-flex align-items-center mt-3">
        <a [routerLink]="link" class="section__btn section__btn-glowing hero-button">
          <app-svg [type]="SvgIcon.PLAY_RIGHT" [width]="30" [height]="30"></app-svg>

          <span class="ml-1">Watch Now</span>
        </a>

        <div class="review-container d-flex align-items-center p-2 ml-2">
          <span class="mr-1">{{rating}}</span>

          <app-svg
            [type]="SvgIcon.STAR"
            [filled]="true"
            fill="#fece50">
          </app-svg>
        </div>
      </div>
    </div>
  </div>
</div>
