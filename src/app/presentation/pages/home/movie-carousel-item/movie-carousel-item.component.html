<div class="hero-area-slide d-flex">
    <img [src]="imgUrl" alt="about"/>

    <div class="hero-area-content">
      <h2>{{title}}</h2>

      <div class="review">
        <div class="author-review">
          <app-svg
            *ngFor="let r of rating | numberIterate"
            [type]="SvgIcon.STAR"
            [filled]="true"
            fill="#fece50">
          </app-svg>

          <!-- if not 5 star rest is outlined -->
          <ng-container *ngIf="rating < 5">
            <app-svg
              *ngFor="let x of 5 - rating | numberIterate"
              [type]="SvgIcon.STAR"
              [filled]="false"
              fill="#fece50">
            </app-svg>
          </ng-container>
        </div>
        <h4>{{reviewCount}}k reviews</h4>
      </div>

      <p>{{description}}</p>

      <div class="slide-trailor d-flex justify-content-between align-items-center">
        <h3>Watch Now</h3>

        <a [routerLink]="link" class="section__btn rounded-button hero-button">Show more</a>
      </div>
    </div>
</div>
